<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Retrieval Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <h1 class="has-text-centered is-size-1">Meal Retrieval Demo</h1>
    <div id="chart"></div>
    <table class="table" id="meals">
        <thead>
            <tr>
                <th>#</th>
                <th>Meal ID</th>
                <th>Meal Name</th>
                <th>Category</th>
                <th>Macro ID</th>
                <th>Calories</th>
                <th>Serving Size</th>
                <th>Cholesterol</th>
                <th>Sodium</th>
                <th>Carbs</th>
                <th>Protein</th>
                <th>Fat</th>
            </tr>
        </thead>
        <tbody class="target"></tbody>
    </table>

    <script src="./demo.js"></script>
</body>
</html>
